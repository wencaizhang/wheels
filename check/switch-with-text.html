<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>开关按钮 switch</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        .switch-container {
            width: 500px;
            margin: 50px auto;
            text-align: center;
        }


        /* 
            修改大小时，属性值为 80px, 30px, 50px 均需做出相应的改变
         */

        /* === 未选中状态 === */

        input[type="checkbox"] {
            position: absolute;
            clip: rect(0, 0, 0, 0);
        }

        label {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 30px;
            border-radius: 30px;
            line-height: 30px;
            font-size: 18px;
            background-color: #ccc;
            border: 2px solid #ccc;
            text-align: left;
            overflow: hidden;
            user-select: none;
        }

        label .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fff;
        }

        label .text {
            text-shadow: 0 0 2px #ddd;
            color: #fff;
        }

        label .on {
            display: none;
            text-indent: 10px;
        }

        label .off {
            display: inline-block;
            text-indent: 34px;
        }

        label .circle {
            left: 0;
            transition: all 0.3s;
        }

        /* === 选中状态 === */

        input[type="checkbox"]:checked+label {
            background-color: #01cd78;
            border: 2px solid #01cd78;
        }

        input[type="checkbox"]:checked+label .circle {
            left: 50px;
        }

        input[type="checkbox"]:checked+label .on {
            display: inline-block;
        }

        input[type="checkbox"]:checked+label .off {
            display: none;
        }

        /* ======================== */
    </style>
</head>

<body>
    <div class="switch-container">
        <input type="checkbox" id="switch-input" name="switch">
        <label for="switch-input">
            <span class="circle"></span>
            <span class="text on">ON</span>
            <span class="text off">OFF</span>
        </label>
    </div>
</body>

</html>
