<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>开关按钮 switch</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 500px;
            margin: 50px auto;
            text-align: center;
        }

        /* 
            修改大小时，属性值为 50px, 25px 均需做出相应的改变
         */

        /* === 隐藏原生 checkbox ===*/

        input[type="checkbox"] {
            position: absolute;
            clip: rect(0, 0, 0, 0);
        }

        /* === 未选中 ===*/

        label {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
            border-radius: 25px;
            border: 1px solid #ccc;
            background-color: #bdbdbd;
            overflow: hidden;
        }

        label:before {
            position: absolute;
            left: 0;
            content: '';
            width: 25px;
            height: 25px;
            border-radius: 25px;
            background-color: #fff;
            z-index: 40;
            -webkit-transition: all 0.5s;
            transition: all 0.5s;
        }

        /* === 选中 ===*/

        input[type="checkbox"]:checked+label {
            background-color: #01cd78;
            border: 1px solid #01cd78;
        }

        input[type="checkbox"]:checked+label:before {
            /* right: 0; 没有过渡效果 */
            left: 25px;
        }

        /* ======================== */
    </style>
</head>

<body>
    <div class="container">
        <input type="checkbox" name="sex" id="male" />
        <label for="male"></label>
    </div>
</body>

</html>
