<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自定义鼠标右键菜单</title>
  <link rel="stylesheet" href="./main.css">
  <style>
    /* reset */

    * {
      padding: 0;
      margin: 0;
    }

    li {
      list-style: none;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-weight: 400;
    }
    p {
      text-align: left;
      width: 300px;
      margin: 50px auto;
      color: #aaa;
    }
    /* reset */


  </style>
</head>

<body>
  <h1>尝试一下点击鼠标右键 :)</h1>

  <p><span>您选择的右键操作是：</span><span class="handler">暂无操作</span></p>
  
  <script src="./contextmenu.js"></script>
  <script>
    var handler = document.querySelector('.handler');
    var menuData = [
      {
        text: '查看',
        callback: function () {
          handler.innerHTML = '查看';
        },
      }, {
        text: '新窗口打开',
        divider: true,
        callback: function () {
          handler.innerHTML = '新窗口打开';
        },
      }, {
        text: '删除',
        divider: true,
        disabled: true,
        callback: function () {
          handler.innerHTML = '删除';
        },
      }, {
        text: '移动到',
        children: [
          { text: '查看',
            callback: function () {
              handler.innerHTML = '查看';
            },
          }, {
            text: '新窗口打开',
            divider: true,
            callback: function () {
              handler.innerHTML = '新窗口打开';
            },
          }
        ],
        callback: function () {
          handler.innerHTML = '移动到';
        },
      }, {
        text: '啥也不干',
        callback: function () {
          handler.innerHTML = '啥也不干';
        }
      }
    ];
    
    new Contextmenu(menuData);
  </script>
</body>

</html>
